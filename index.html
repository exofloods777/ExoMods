<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOFLOODS DATABASE BY RAZAMODS</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/your-image-url.jpg'); /* Ganti dengan URL foto yang Anda inginkan */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(24, 24, 24, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            border: 1px solid #ff0000;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            border: 3px solid #ff0000;
        }

        h1 {
            color: #ff0000;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff0000;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60000;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* Pesan sukses/error */
        .message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .message.success {
            color: #4CAF50; /* Hijau */
        }

        .message.error {
            color: #ff0000; /* Merah */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/9hwpi9.jpg" alt="RAZAMODS Logo">
        </div>
        <h1>EXOFLOODS DATABASE</h1>
        <form id="addNumberForm" action="/api/add-number" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="razamods01" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="RazaGanteng" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nomor Telepon:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Contoh: 6281234567890" required>
            </div>
            <button type="submit">Tambah Nomor</button>
        </form>
        <div id="message" class="message"></div>
        <footer>
            Dibuat oleh Razamods &copy; 2025
        </footer>
    </div>

    <script>
        const form = document.getElementById('addNumberForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah formulir terkirim secara default

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.message;
                    form.reset(); // Reset form jika berhasil
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Terjadi kesalahan saat menambahkan nomor.';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Terjadi kesalahan jaringan atau server.';
            }
        });
    </script>
</body>
</html>
